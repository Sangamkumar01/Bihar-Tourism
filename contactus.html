<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="contactusstyle.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <h1 class="animated infinite heartBeat delay-2s">BIHAR TOURISM &hearts; </h1>
            </div>

            <div class="menu">
                <a href="index.html" class="btnone">Home</a>
                <a href="about.html" class="btntwo">About</a>
                <a href="Gallery.html" class="btnthree">Gallery</a>
                <a href="#" class="btnfour">Contact</a>
                <a href="ourTeam.html" class="btnfive">Our Team</a>
            </div>
        </nav>

        <main>
            <section>
                <h1 class="heading">HAVE SOME QUIERES?</h1>
            </section>

            <form method="get" action="Response.html">
                <legend>
                    <h1 class="head">Write to Us</h1>
                </legend>
                <p>
                    <input type="text" placeholder="First Name" name="firstname" required class="forms">
                </p>

                <p>
                    <input type="text" placeholder="Last Name" name="Lastname" class="forms">
                </p>

                <p>
                    <input type="email" placeholder="Your E-mail?" name="Email" required class="forms">
                </p>

                <p>
                    <input type="number" min="10" placeholder="Your Mobile No?" name="Mobile" required class="forms">
                </p>

                <textarea rows="5" cols="50" placeholder="How can we help You?" name="Query" required
                    class="forms"></textarea>

                <a href="Response.html"><input type="submit" id="SEND MESSAGE" placeholder="SEND MESSAGE"
                        class="submit"> </a>

            </form>
        </main>
    </header>
</body>

</html>
